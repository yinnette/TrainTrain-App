<div class="page profile-page logged-in" ng-controller="ProfileCtrl">
	<div ng-include="src='partials/header.html'"></div>
	<div ng-include="src='partials/profile-user.html'"></div>
	<div ng-include="src='partials/profile-menu.html'"></div>



	<!-- Page Content Start-->
	<div class="profile-feed schedule" ng-class="viewOptions">
		<div class="workouts">
			<div class="day" ng-repeat="day in schedule">
			  <div class="weekday">{{day.title}}</div>
			  <div class="workout" ng-repeat="workout in day.workout">
				<div class="workout-reps">
				  <span>{{workout.quantity}}</span>
				  <span>{{workout.type}}</span>
				</div>
				<div class="workout-title">
				  {{workout.title}}
				  <span ng-repeat="area in workout.area"><i class="fa fa-{{area}}"></i></span>
				</div>
			  </div>
			</div>
		</div>	
	</div>
	<!-- Page Content End-->








	<div ng-include="src='partials/footer.html'"></div> 
</div>
