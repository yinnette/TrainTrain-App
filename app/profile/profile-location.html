<div class="page profile-page logged-in" ng-controller="ProfileCtrl">

	<div class="app-head">
		<div class="profile-info" ng-repeat="info in myprofile" >
		  <div class="profile-level level-{{info.level}}"><label>Level</label></div>
		  <div class="profile-edit"><button class="btn btn-primary btn-small">Edit Profile</button></div>
			<a class="profile-image" href="#/profile" style="background-image: url('img/profile-images/{{info.image}}.jpg')"></a>
		  <div class="profile-username">{{info.name}}</div>
		  <div class="profile-title">{{info.title}}</div>
		  <div class="profile-actions"></div>
		  <div class="profile-location">{{info.city}}, {{info.state}}</div> 
		</div>
	</div>

	<div class="profile-feed locations" ng-class="viewOptions">
		<div class="post-options">
			<a class="btn btn-primary btn-circle viewList" ng-click="changeView()" href="#/profile"><i class="fa fa-bars"></i></a>
			<a class="btn btn-primary btn-circle viewThumbs" ng-class="changeView" ng-click="changeView()" href="#/profile"><i class="fa fa-th"></i></a>|
			<a class="btn btn-primary btn-circle btn-locations" href="#/profile-location"><i class="fa fa-location-arrow"></i></a>
			<a class="btn btn-primary btn-circle btn-schedule" href="#/profile-schedule"><i class="fa fa-calendar"></i></a>
			<a class="btn btn-primary btn-circle btn-meals" href="#/profile-meal"><i class="fa fa-cutlery"></i></a>
		</div>
		<div class="check-ins">
			<div class="checkin-update" >
				<input type="search" placeholder="What are you doing now?">
				<a class="find-location"><i class="fa fa-location-arrow"></i></a> 
				<button class="btn btn-info btn-small">Post Update</button>
			</div>
			<div class="updates">
				<div class="update" ng-repeat="post in checkins">
					<span class="post"> {{post.post}} </span> at <span class="post-location"> {{post.location}}</span> in <span>{{post.city}},{{post.state}}</span> on <span class="post-date">{{post.date}}</span>
				</div>
			</div>
		</div>	
	</div>
</div>


<style>
	.header .app-brand  {
		display:none;
	}
</style>
